<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <link rel="stylesheet" href="/assets/css/exstyle.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Status</h2>
            <div class="progress-section">
                <div class="progress-label">
                    <p>Facil</p>
                    <p id="progress-text-easy">0 / 3</p>
                </div>
                <div class="progress-bar">
                    <div id="progress-easy" class="progress"></div>
                </div>
            </div>
            <div class="progress-section">
                <div class="progress-label">
                    <p>Medio</p>
                    <p id="progress-text-medium">0 / 3</p>
                </div>
                <div class="progress-bar">
                    <div id="progress-medium" class="progress"></div>
                </div>
            </div>
            <div class="progress-section">
                <div class="progress-label">
                    <p>Dificil</p>
                    <p id="progress-text-hard">0 / 3</p>
                </div>
                <div class="progress-bar">
                    <div id="progress-hard" class="progress"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="exercise-header">
                <h2>Exercicios</h2>
            </div>
            <div id="area-exercicio" class="exercise-content">
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
